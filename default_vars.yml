elasticsearch:
  name: elasticsearch-kibana
  url: https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-0.90.9.noarch.rpm
  port: 9350
  path:
    conf: /usr/local/elasticsearch/config
    data: /usr/local/elasticsearch/data
    work: /usr/local/elasticsearch/tmp
    logs: /usr/local/elasticsearch/logs

logstash:
  version: 1.3.2-flatjar
  url: https://download.elasticsearch.org/logstash/logstash/logstash-1.3.2-flatjar.jar

kibana:
  url: http://download.elasticsearch.org/kibana/kibana/kibana-latest.zip